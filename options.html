<!DOCTYPE html>
<html>
<head>

	<title>SSL Labs Server Test Options</title>
	<link rel="stylesheet" href="options.css" type="text/css" media="screen">

</head>
<body>

	<div id="options" class="page">
		<header>
			<h1>Options</h1>
		</header>
		<section id="startup-section">
			<h3>
				On Every Page
			</h3>
			<div id="startup-section-content">
				<div id="per_page-automatically_analyze_hostname" class="checkbox">
					<label>
						<input type="checkbox" id="auto" /> 
						<span>
							Automatically analyze hostname</span></label>
				</div>
				<div id="per_page-maximum_report_age" class="checkbox">
					<label style="padding-left: 16pt;">
						Maximum Report Age
						<input type="number" name="maxAge" id="maxAge" style="width: 32pt; text-align: right; margin: 0 6pt;" />
						(hours)
					</label>
				</div>
			</div>
		</section>
		<section>
			<h3>
				API Parameters
			</h3>
			<div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="publish">
						<span>Publish results on the public boards</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="ignoreMismatch">
						<span>Proceed when the certificate doesn't match the hostname</span>
					</label>
				</div>
			</div>
		</section>
		<div id="advanced-options-container" class="advanced-options advanced-options-hidden">
			<section id="depth-section">
				<h3>
					Depth of Analysis on Request
				</h3>
				<div id="depth-section-content">
					<div class="radio controlled-setting-with-label" id="newtab-section-content">
						<label>
							<input type="radio" name="depth" value="doc" id="depth-doc" />
							<span>
								<span>
									Hostname of document in tab
								</span>
							</span>
						</label>
					</div>
					<div class="radio controlled-setting-with-label" id="newtab-section-content">
						<label>
							<input type="radio" name="depth" value="js" id="depth-js" />
							<span>
								<span>
									Hostname of document and all scripts in tab
								</span>
							</span>
						</label>
					</div>
					<div class="radio controlled-setting-with-label" id="newtab-section-content">
						<label>
							<input type="radio" name="depth" value="all" id="depth-all" />
							<span>
								<span>
									Hostname of document and all resources in tab
								</span>
							</span>
						</label>
					</div>
				</div>
			</section>
			<section id="reset-profile-options-section">
				<h3>
					Reset Options
				</h3>
				<div>
					<span class="options-row">Restore options to their original defaults.</span>
					<p>
						<button id="reset-profile-options">Reset Options</button>
					</p>
				</div>
			</section>
		</div>
		<footer id="advanced-options-footer">
			<a id="advanced-options-expander"><span>Show</span> advanced options...</a>
		</footer>
	</div>

	<script src="options.js"></script>

</body>
</html>
